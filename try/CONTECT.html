<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Waste Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            text-align: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text readability */
        }
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: rgba(52, 58, 64, 0.9);
            padding: 10px 0;
        }
        .navbar a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #ffcc00; /* Change color on hover */
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9); /* Light background for the card */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #4CAF50; /* Change heading color */
            font-size: 2.5rem; /* Increase heading size */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #4CAF50; /* Border color */
            border-radius: 25px; /* More rounded corners */
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #764ba2; /* Change border color on focus */
            outline: none; /* Remove outline */
            box-shadow: 0 0 5px rgba(118, 75, 162, 0.5); /* Add shadow on focus */
        }
        button {
            background: linear-gradient(135deg, #ff5733, #e84327); /* Gradient background */
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 25px; /* More rounded corners */
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #e84327, #ff5733); /* Change gradient on hover */
            transform: translateY(-2px); /* Lift effect on hover */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Add shadow on hover */
        }
        .message {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: #4CAF50; /* Change icon color */
            margin: 0 10px;
            font-size: 30px; /* Larger icons */
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }
        .social-icons a:hover {
            color: #ffcc00; /* Change color on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
    </style>
    <script>
        function showMessage(event) {
            event.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
            document.querySelector('form').reset(); // Clear the form fields
        }
    </script>
</head>
<body>
    <div class="overlay"></div>
    <nav class="navbar">
        <a href="ewaste.html#awareness">Home</a>
        <a href="awerness.html">Awareness</a>
        <a href="solution.html">Solutions</a>
        <a href="learmore.html">Learn More</a>
  
    </nav>
    <div class="container">
        <img src="#" alt="#" class="logo">
        <h1>Contact Us</h1>
        <form onsubmit="showMessage(event)">
            <input type="text" placeholder="Your Name" required aria-label="Your Name">
            <input type="email" placeholder="Your Email" required aria-label="Your Email">
            <textarea placeholder="Your Message" rows="5" required aria-label="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div id="successMessage" class="message">Message sent successfully!</div>
        <div class="social-icons">
            <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</body>
</html>
