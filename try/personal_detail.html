<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the form */
        .form-container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            backdrop-filter: blur(10px); /* Blur effect for the background */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Soft shadow effect */
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-indigo-600 font-roboto">

    <div class="container mx-auto p-8">
        <div class="form-container p-10 rounded-xl shadow-xl max-w-lg mx-auto transform transition-all duration-500 hover:scale-105">
            <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">Personal Details Form</h1>
            <form action="LAST.html" method="POST">
                <div class="mb-6">
                    <label for="first-name" class="block text-gray-700 font-semibold mb-2">First Name:</label>
                    <input type="text" id="first-name" name="first_name" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" required>
                </div>
                <div class="mb-6">
                    <label for="last-name" class="block text-gray-700 font-semibold mb-2">Last Name:</label>
                    <input type="text" id="last-name" name="last_name" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" required>
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" required>
                </div>
                <div class="mb-6">
                    <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" required>
                </div>
                <div class="mb-6">
                    <label for="address" class="block text-gray-700 font-semibold mb-2">Address:</label>
                    <textarea id="address" name="address" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" rows="4" required></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-indigo-600 text-white px-8 py-4 rounded-lg text-xl font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all transform hover:scale-105">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
