<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refurbished Electronics Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e0f7fa; /* Light teal background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #333; /* Dark grey text */
        }
        .container {
            background: white; /* White container */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 1200px;
            margin-bottom: 20px;
        }
        h1 {
            color: #ff6f61; /* Coral color for headings */
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cart-icon {
            position: relative;
            cursor: pointer;
            margin-left: 20px;
            font-size: 24px;
            color: #ff6f61; /* Coral color for cart icon */
        }
        #cartCount {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff2b5e; /* Bright color for cart count */
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 14px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #ccc; /* Light grey border */
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-bar input:focus {
            border-color: #ff6f61; /* Coral color on focus */
            outline: none;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background: #ffffff; /* White product card */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 220px;
            position: relative; /* Make the product position relative for tooltip positioning */
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }
        .product img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product h2 {
            font-size: 18px;
            color: #333; /* Dark grey for product titles */
            margin: 10px 0;
        }
        .product p {
            color: #ff6f61; /* Coral color for price */
            font-size: 16px;
            font-weight: bold;
        }
        .description {
            background-color: #f9f9f9; /* Light grey background for description */
            color: #555; /* Dark grey for description text */
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
        }
        .rating {
            color: #ffcc00; /* Gold color for stars */
            margin: 10px 0;
        }
        .buy-btn {
            background: #00796b; /* Teal for buttons */
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .buy-btn:hover {
            background: #00695c; /* Darker teal on hover */
            transform: scale(1.05);
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white; /* White cart background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            display: none;
            transition: transform 0.3s ease-in-out;
        }
        .cart h2 {
            color: #ff6f61; /* Coral color for cart heading */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .cart-total {
            font-size: 18px;
            font-weight: bold;
            color: #555; /* Dark grey for total */
        }
        .checkout-btn, .clear-btn {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .checkout-btn {
            background: #28a745; /* Green for checkout button */
            color: white;
        }
        .checkout-btn:hover {
            background: #218838; /* Darker green on hover */
        }
        .clear-btn {
            background: #ff2b5e; /* Bright color for clear button */
            color: white;
        }
        .clear-btn:hover {
            background: #ff1a4d; /* Darker bright color on hover */
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            color: #fff;
            background: #00796b; /* Teal footer */
            width: 100%;
            position: relative;
        }
    </style>

    <h1>
        <i class="fas fa-store"></i> Refurbished Electronics Store
        <span class="cart-icon" id="cartIcon" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i>
            <span id="cartCount">0</span>
        </span>
    </h1>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for a product..." onkeyup="filterProducts()">
        </div>
        <div class="product-list" id="productList"></div>
        <p id="noResults" style="display: none; font-size: 18px; color: #ff2b5e; font-weight: bold;">No products found</p>
    </div>
    <div class="cart" id="cart">
        <h2>Your Cart</h2>
        <div class="cart-items" id="cartItems"></div>
        <p class="cart-total">Total: $<span id="cartTotal">0</span></p>
        <button class="checkout-btn" onclick="checkout()">Buy Now</button>
        <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
    </div>
    <footer>
        <p>&copy; 2025 Refurbished Electronics Store. All rights reserved.</p>
        <p>Follow us on 
            <a href="#" style="color: #fff; text-decoration: underline;">Facebook</a>, 
            <a href="#" style="color: #fff; text-decoration: underline;">Twitter</a>, 
            <a href="#" style="color: #fff; text-decoration: underline;">Instagram</a>
        </p>
    </footer>
    <script>
        let cart = [];

        function addToCart(product, price, quantity) {
            const existingProductIndex = cart.findIndex(item => item.product === product);
            
            if (existingProductIndex > -1) {
                cart[existingProductIndex].quantity += parseInt(quantity);
            } else {
                cart.push({ product, price, quantity: parseInt(quantity) });
            }
            
            updateCart();
            document.getElementById('cartCount').innerText = cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartContainer = document.getElementById('cart');

            if (cart.length === 0) {
                cartContainer.style.display = 'none';
                return;
            }

            cartContainer.style.display = 'block';
            cartItems.innerHTML = cart.map(item => 
                `<p>${item.product} - $${item.price} x ${item.quantity} = $${(item.price * item.quantity).toFixed(2)}</p>`
            ).join('');
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.innerText = total.toFixed(2);
        }

        function clearCart() {
            if (confirm("Are you sure you want to clear the cart?")) {
                cart = [];
                updateCart();
                document.getElementById('cartCount').innerText = 0;
            }
        }

        function displayProducts(filteredProducts) {
            const productList = document.getElementById('productList');
            const noResults = document.getElementById('noResults');
            
            if (filteredProducts.length === 0) {
                noResults.style.display = 'block';
                productList.innerHTML = '';
                return;
            }
            
            noResults.style.display = 'none';
            productList.innerHTML = filteredProducts.map(product => {
                const price = (Math.random() * 100 + 50).toFixed(0);
                const description = `This is a refurbished ${product}. It comes with a warranty and is in excellent condition.`;
                const rating = (Math.random() * (5 - 4.1) + 4.1).toFixed(1); // Random rating between 4.1 and 5.0
                const imageUrl = `https://via.placeholder.com/220x140.png?text=Image+of+${encodeURIComponent(product)}`; // Placeholder image URL
                return `
                    <div class="product">
                        <img src="${imageUrl}" alt="Refurbished ${product}">
                        <h2>Refurbished ${product}</h2>
                        <p>$${price}</p>
                        <div class="description">${description}</div>
                        <div class="rating">Rating: ${rating} <i class="fas fa-star"></i></div>
                        <input type="number" id="quantity-${product}" value="1" min="1" style="width: 50px; margin-bottom: 10px;">
                        <button class="buy-btn" onclick="addToCart('${product}', ${price}, document.getElementById('quantity-${product}').value)">
                            <i class="fas fa-cart-plus"></i> Add to Cart
                        </button>
                    </div>
                `;
            }).join('');
        }

        function filterProducts() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product => product.toLowerCase().includes(searchValue));
            displayProducts(filteredProducts);
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty! Please add items before checkout.");
                return;
            }
            window.location.href = "personal_detail.html";
        }

        function toggleCart() {
            const cartContainer = document.getElementById('cart');
            cartContainer.style.display = cartContainer.style.display === 'block' ? 'none' : 'block';
